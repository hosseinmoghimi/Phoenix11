{% include "accounting/includes/account-app/select-script.html" %}
<script>
  let add_poll_app = new Vue({
    el: "#add-poll-app",
    data: {
      title: "", 
      message:{show:false,},
      waiting:false,
    },

    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      
 
      add_poll: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title, 
        };

        console.log(payload);
        let url = "{% url 'polls:add_poll' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            show_message(add_poll_app,'موفق',data.message,'success',3000)
            add_poll_app.title=''
            if (typeof polls_app != "undefined") {
              polls_app.polls.push(data.poll);
            }
          }
          else{
            show_message(add_poll_app,'خطا',data.message,'danger',3000)

          }
        });
      },
    },
  });
</script>
