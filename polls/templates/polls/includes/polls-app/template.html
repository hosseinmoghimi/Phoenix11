<div id="accordion-polls" class="rtl text-right farsi">
  <div class="card" id="polls-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-polls"
          aria-expanded="true"
          aria-controls="collapse-polls"
        >
          نظرسنجی ها

        <span v-if="polls.length>0">
            <small class="text-danger mx-2">
              <span v-text="polls.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-polls"
      class="collapse {% if expand_polls %} show {% endif %}"
      aria-labelledby="heading-polls"
      data-parent="#accordion-polls"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>کلاس نمونه</th>

              <th></th>
            </thead>
            <tbody>
              <tr v-for="poll in polls">
                <td>
                  <a :href="poll.get_absolute_url">
                    <span v-text="poll.title"></span>
                  </a>
                </td>

                <td>
                  {% if perms.polls.change_poll %}
                  <a
                    target="_blank"
                    :href="poll.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  {% endif %} {% if perms.polls.delete_poll %}
                  <a
                    target="_blank"
                    :href="poll.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                  {% endif %}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
