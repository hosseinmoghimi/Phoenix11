{% include "accounting/includes/person-account-app/select-script.html" %}
<script>
  let add_school_app = new Vue({
    el: "#add-school-app",
    data: {
      name:"",
      person_account_code:'0',
      person_account:{},
      message:{show:false},
      waiting:false,
    },

    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      to_price_colored: function (vall) {
        let colorr = "primary";
        if (vall > 0) {
          colorr = "success";
        }

        if (vall < 0) {
          colorr = "danger";
        }

        return `<span class="text-${colorr}">${to_price(
          vall
        )} {{CURRENCY}}</span>`;
      },

      to_price: function (vall) {
        return to_price(vall) + " {{CURRENCY}}";
      },
      select_person_account: function () {
          select_person_account_by_code(add_school_app.person_account_code).done((data) => {
              add_school_app.person_account = data.person_account;
              if (data.result === "SUCCEED") {
                  add_school_app.person_account = data.person_account;
              } else {
                  add_school_app.person_account = {}
              }
        });
      },
      add_school: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          person_account_id: this.person_account.id,
          name: this.name,
        };

        console.log(payload);
        let url = "{% url 'school:add_school' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            if (typeof schools_app != "undefined") {
              schools_app.schools.push(data.school);
              show_message(add_school_app,'موفق',data.message,'success',2000)
            }
          }
          else{

            show_message(add_school_app,'خطا',data.message,'danger',2000)
          }
        });
      },
    },
  });
</script>
