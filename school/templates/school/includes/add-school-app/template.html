<div id="accordion-add-school" class="rtl text-right farsi">
  <div class="card" id="add-school-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-school"
          aria-expanded="true"
          aria-controls="collapse-add-school"
        >
          افزودن آموزشگاه
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-school"
      class="collapse"
      aria-labelledby="heading-add-school"
      data-parent="#accordion-add-school"
    >
      <div class="card-body">
        <form @submit.prevent="add_school()">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="name">نام آموزشگاه جدید</label>
                    <input type="text" class="form-control" v-model="name" />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="person_account_code">حساب شخص</label>
                    <input
                      type="text"
                      placeholder=""
                      class="form-control"
                      id="person_account_code"
                      @input="select_person_account()"
                      v-model="person_account_code"
                    />
                  </div>
                </div>

                <div class="col-6 mt-3">
                  <a
                    :href="person_account.get_absolute_url"
                    v-if="person_account.id"
                  >
                    <div class="media">
                      <img :src="person_account.logo" width="64" alt="" />
                      <div class="mr-2 media-body">
                        <h5 class="my-2">
                          <span
                            :class="'text-'+person_account.color"
                            v-text="person_account.name"
                          ></span>
                        </h5>
                        <h6>
                          <span
                            :class="'text-'+person_account.color"
                            v-text="person_account.code"
                          ></span>
                        </h6>

                        <h6>
                          <span
                            v-html="to_price_colored(person_account.balance)"
                          ></span>
                        </h6>

                        <h6>
                          <small
                            :class="'text-'+person_account.color"
                            v-text="person_account.full_name"
                          ></small>
                        </h6>
                      </div>
                    </div>
                  </a>
                  <div v-if="!person_account.id">
                    <h5 class="text-danger">حساب انتخاب نشده است.</h5>
                  </div>
                </div>
              </div>
            </div> 

            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
            <div class="col-md-12  mt-2">
              {% include "utility/includes/message-app/alert.html" %}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
