<div id="accordion-students" class="rtl text-right farsi">
  <div class="card" id="students-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-students"
          aria-expanded="true"
          aria-controls="collapse-students"
        >
          دانش آموزان
          <span v-if="students.length>0">
            <small class="text-danger mx-2">
              <span v-text="students.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-students"
      class="collapse {% if expand_students %} show {% endif %}"
      aria-labelledby="heading-students"
      data-parent="#accordion-students"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>دانش آموز</th>

              <th>
                حساب
              </th>
              <th>

              </th>
            </thead>
            <tbody>
              <tr v-for="student in students">
                <td>
                  <a :href="student.get_absolute_url">
                    <span v-text="student.person_account.person.full_name"></span>
                  </a>
                </td>
                 <td>
                  <div v-for="person_account in [student.person_account]">
                    {% include "accounting/includes/person-account-app/media.html" %}
                  </div>
                </td>
                <td>
                  {% if perms.school.change_student %}
                  <a
                    target="_blank"
                    :href="student.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  {% endif %} {% if perms.school.delete_student %}

                  <a
                    target="_blank"
                    :href="student.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                  {% endif %}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
