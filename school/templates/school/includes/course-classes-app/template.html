<div id="accordion-course-classes" class="rtl text-right farsi">
  <div class="card" id="course-classes-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-course-classes"
          aria-expanded="true"
          aria-controls="collapse-course-classes"
        >
          واحد های درسی جاری

          <span v-if="course_classes.length>0">
            <small class="text-danger mx-2">
              <span v-text="course_classes.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-course-classes"
      class="collapse {% if expand_course_classes %} show {% endif %}"
      aria-labelledby="heading-course-classes"
      data-parent="#accordion-course-classes"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>واحد درسی جاری</th>
              <th>آموزشگاه</th>
              <th>واحد درسی</th>
              <th>رشته</th>
              <th>پایه</th>
              <th>اتاق</th>
              
              <th></th>
            </thead>
            <tbody>
              <tr v-for="course_class in course_classes">
                <td>
                  <a :href="course_class.get_absolute_url">
                    <span v-text="course_class.course.title"></span>
                  </a>
                </td>
                <td>
                  <a :href="course_class.school.get_absolute_url">
                    <span v-text="course_class.school.name"></span>
                  </a>
                </td>

              

                
                <td>
                  <a :href="course_class.course.get_absolute_url">
                    <span v-text="course_class.course.title"></span>
                  </a>
                </td>

                <td>
                  <a :href="course_class.major.get_absolute_url">
                    <span v-text="course_class.major.title"></span>
                  </a>
                </td>

                
                
                <td>
                    <span v-text="course_class.level"></span>
                </td>

                
                <td>
                    <span v-text="course_class.room"></span>
                </td>

              
                <td>
                  {% if perms.school.change_courseclass %}
                    <a
                        target="_blank"
                        :href="course_class.get_edit_url"
                        title="ویرایش"
                        class="text-warning mx-2"
                    >
                        <i class="fa fa-edit text-warning"> </i>
                        ویرایش
                    </a>
                  {% endif %} {% if perms.school.delete_courseclass %} 
                  
                    <a
                        target="_blank"
                        :href="course_class.get_delete_url"
                        title="حذف"
                        class="text-danger mx-2"
                    >
                        <i class="fa fa-trash text-danger"> </i>
                        حذف
                    </a>
                  {% endif %}
              
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
