<div id="accordion-add-teacher" class="rtl text-right farsi">
  <div class="card" id="add-teacher-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-teacher"
          aria-expanded="true"
          aria-controls="collapse-add-teacher"
        >
          افزودن دبیر
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-teacher"
      class="collapse"
      aria-labelledby="heading-add-teacher"
      data-parent="#accordion-add-teacher"
    >
      <div class="card-body">
        <form @submit.prevent="add_teacher()">
          <div class="row"> 
            <div class="col-md-12">
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="person_account_code">حساب</label>
                    <input
                      type="text"
                      placeholder=""
                      class="form-control"
                      id="person_account_code"
                      @input="select_person_account()"
                      v-model="person_account_code"
                    />
                  </div>
                </div>

                <div class="col-8 mt-3">
                  <a :href="person_account.get_absolute_url" v-if="person_account.thumbnail">
                    <div class="media">
                      <img :src="person_account.thumbnail" width="64" alt="" />
                      <div class="mr-2 media-body">
                        <h5 class="my-2">
                          <span
                            :class="'text-'+person_account.color"
                            v-text="person_account.title"
                          ></span>
                        </h5>
                        <h6>
                          <span
                            :class="'text-'+person_account.color"
                            v-text="person_account.code"
                          ></span>
                        </h6>

                        <h6>
                          <span
                            v-html="to_price_colored(person_account.balance)"
                          ></span>
                        </h6>

                        <h6>
                          <small
                            :class="'text-'+person_account.color"
                            v-text="person_account.full_name"
                          ></small>
                        </h6>
                      </div>
                    </div>
                  </a>
                  <div v-if="!person_account.id">
                    <h5 class="text-danger">حساب انتخاب نشده است.</h5>
                    <a target="_blank" href="{% url 'accounting:person_accounts' %}">همه حساب ها</a>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">تاریخ</label>
                <date-picker v-model="event_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_date"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_time"
                />
              </div>
            </div>

            <div class="col-md-12">
              {% include "utility/includes/message-app/alert.html" %}
            </div>

            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
