{% include "accounting/includes/person-account-app/select-script.html" %}
<script>
  let add_teacher_app = new Vue({
    el: "#add-teacher-app",
    data: {
    title: "",
    person_account_code:"0",
    person_account:{id:"0"},
    event_date: current_date,
    event_time: "00:00:00",
    event_datetime: current_datetime,
    message:{show:false},
    waiting:false,
    },
    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      
      select_person_account: function () {
          select_person_account_by_code(add_teacher_app.person_account_code).done((data) => {
              if (data.result === "SUCCEED") {
                  add_teacher_app.person_account = data.person_account;
              } else {
                  add_teacher_app.person_account = {}
              }
        });
      },
      

      to_price_colored: function (vall) {
        let colorr = "primary";
        if (vall > 0) {
          colorr = "success";
        }

        if (vall < 0) {
          colorr = "danger";
        }

        return `<span class="text-${colorr}">${to_price(
          vall
        )} {{CURRENCY}}</span>`;
      },

      to_price: function (vall) {
        return to_price(vall) + " {{CURRENCY}}";
      },
     
      add_teacher: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title,
          person_account_id: this.person_account.id,
          event_datetime: this.event_date+" "+this.event_time,
        };

        console.log(payload);
        let url = "{% url 'school:add_teacher' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            show_message(add_teacher_app,'موفق',data.message,'success',2000)
            if (typeof teachers_app != "undefined") {
              teachers_app.teachers.push(data.teacher);
            }
          }
          else{
            show_message(add_teacher_app,'خطا',data.message,'danger',2000)
          }
        });
      },
    },
  });
</script>
