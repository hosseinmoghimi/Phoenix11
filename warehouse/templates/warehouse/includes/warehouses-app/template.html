<div id="accordion-warehouses" class="rtl text-right farsi">
  <div class="card" id="warehouses-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-warehouses"
          aria-expanded="true"
          aria-controls="collapse-warehouses"
        >
          انبار ها
          <span v-if="warehouses.length>0">
            <small class="text-danger mx-2">
              <span v-text="warehouses.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-warehouses"
      class="collapse {% if expand_warehouses %} show {% endif %}"
      aria-labelledby="heading-warehouses"
      data-parent="#accordion-warehouses"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
               
              <th>نام انبار</th>
              <th>حساب</th>
              <th>واحد سازمانی</th>
 
              <th>

              </th>
            </thead>
            <tbody>
              <tr v-for="warehouse in warehouses">
                
                <td>
                 {% include "warehouse/includes/warehouse-app/media.html" %}

                  

 
                </td>

                 <td>
                  <div v-for="person_account in [warehouse.person_account]">
                  {% include "accounting/includes/person-account-app/media.html" %}
                                    
                  </div>
                  

                </td>
 
                
                <td>
                  <a
                    target="_blank"
                    :href="warehouse.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a
                    target="_blank"
                    :href="warehouse.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
