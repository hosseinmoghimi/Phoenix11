
<div class="card" id="drugs-app">
    <div class="card-header">
        <h4>
            دارو ها

            <small>(
                <span v-text="drugs.length"></span>
                )</small>
        </h4>
    </div>
    <div class="card-body">
        <div class="my-2">
            <input type="text" class="form-control" v-model="search_for" @input="filter()">
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <th>
                        نام
                    </th>


                    <th>
                        بارکد
                    </th>



                    <th>
                        قیمت
                    </th>


                    <th>

                    </th>
                </thead>
                <tbody>
                    <tr v-for="drug in drugs">

                        <td>
                            <a :href="drug.get_absolute_url">
                                <div class="media">
                                    <img :src="drug.thumbnail" width="48" class="rounded" alt="">
                                    <div class="media-body mr-2">
                                        <h5 v-text="drug.title"></h5>
                                        
                                    </div>
                                </div>

                            </a>

                        </td>
                        <td>
                            <a :href="drug.get_absolute_url">
                                <span :class="'text-'+drug.color" v-text="drug.barcode"></span>
                            </a>
                        </td>

                        <td>
                            <h6>
                                هر
                                <span v-text="drug.unit_name"> </span>
                                <span v-text="to_price(drug.unit_price)"> </span>
                                {{CURRENCY}}
                            </h6>
                        </td>


                        <td>
                            {% if perms.accounting.change_fooditem %}
                            <a :href="drug.get_edit_url" class="my-2 text-warning mx-2" title="ویرایش"
                                target="_blank">
                                <i class="fa fa-edit text-warning"></i>
                            </a>
                            {% endif %}
                            {% if perms.accounting.delete_fooditem %}
                            <a :href="drug.get_delete_url" class="my-2 text-danger mx-2" title="حذف" target="_blank">
                                <i class="fa fa-trash text-danger"></i>
                            </a>
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
