 {% include "authentication/includes/person-app/select-script.html" %}
<script>
  let add_vehicle_app = new Vue({
    el: "#add-vehicle-app",
    data: {
      title: "",
      owner: { id: 0, full_name: false },
      message:{show:false},
      waiting:false,
    },
    methods: {
      select_owner: function () {
        select_person_by_id(add_vehicle_app.owner.id).done((data) => {
          if (data.result === "SUCCEED") {
            leolog(data.person);
            add_vehicle_app.owner = data.person;
          }

          if (data.result === "FAILED") {
            add_vehicle_app.owner.full_name = "";
          }
        });
      },

      to_price: function (vall) {
        return to_price(vall) + " {{CURRENCY}}";
      },

      add_vehicle: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title,
          owner_id: this.owner.id,
        };

        console.log(payload);
        let url = "{% url 'transport:add_vehicle' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            if (typeof vehicles_app != "undefined") {
              vehicles_app.vehicles.push(data.vehicle);
            }
          }
          else{
            show_message(add_vehicle_app,'موفق',data.message,'danger',3000)
          }
        });
      },
    },
  });
</script>
