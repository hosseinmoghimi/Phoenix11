{% include "accounting/includes/account-app/select-script.html" %}
<script>
  let add_appointment_app = new Vue({
    el: "#add-appointment-app",
    data: {
      title: "", 
      message:{show:false,},
      waiting:false,
    },

    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      
 
      add_appointment: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title, 
        };

        console.log(payload);
        let url = "{% url 'scheduler:add_appointment' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            show_message(add_appointment_app,'موفق',data.message,'success',3000)
            add_appointment_app.title=''
            if (typeof appointments_app != "undefined") {
              appointments_app.appointments.push(data.appointment);
            }
          }
          else{
            show_message(add_appointment_app,'خطا',data.message,'danger',3000)

          }
        });
      },
    },
  });
</script>
