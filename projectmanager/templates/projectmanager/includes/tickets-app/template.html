<div id="accordion-tickets" class="rtl text-right farsi">
  <div class="card" id="tickets-app">
    <div class="card-header">
      <h5 class="text-center">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-tickets" aria-expanded="true"
          aria-controls="collapse-tickets">
          تیکت ها
          <span v-if="tickets.length>0">
            <small class="text-danger mx-2">
              <span v-text="tickets.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div id="collapse-tickets" class="collapse {% if expand_tickets %} show {% endif %}"
      aria-labelledby="heading-tickets" data-parent="#accordion-tickets">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>عنوان تیکت</th>

              <th>پروژه</th> 
              <th>شخص</th>  
              <th></th>
            </thead>
            <tbody>
              <tr v-for="ticket in tickets">


                <td>
                  <div class="media">
                    <a :href="ticket.get_absolute_url">
                      <img :src="ticket.thumbnail" width="32" class="rounded" alt="">
                    </a>
                    <div class="media-body mr-2">
                      <div>
                        <a :href="ticket.get_absolute_url">
                          <span :class="'text-'+ticket.get_status_color" v-text="ticket.title"></span>
                        </a>
                        <div>

                          <span :class="'badge badge-'+ticket.get_status_color" v-text="ticket.status"></span>
                        </div>

                      </div>
                    </div>
                  </div>

                </td>

                <td>
                  <div>
                    <a :href="ticket.project.get_absolute_url">
                      <span v-text="ticket.project.title"></span>
                    </a>
                  </div>
                </td>

                 <td>
                  <div v-for="person in [ticket.person]">
                     {% include "authentication/includes/person-app/media.html" %}
                  </div>
                </td>

               
              

                <td>
                  <a target="_blank" :href="ticket.get_edit_url" title="ویرایش" class="text-warning mx-2">
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a target="_blank" :href="ticket.get_delete_url" title="حذف" class="text-danger mx-2">
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
