<div id="accordion-add-ticket" class="rtl text-right farsi">
  <div class="card" id="add-ticket-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-ticket"
          aria-expanded="true"
          aria-controls="collapse-add-ticket"
        >
          افزودن تیکت
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-ticket"
      class="collapse"
      aria-labelledby="heading-add-ticket"
      data-parent="#accordion-add-ticket"
    >
      <div class="card-body">
        <form @submit.prevent="add_ticket()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">عنوان</label>
                <input v-model="title" type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">تاریخ</label>
                <date-picker v-model="event_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_date"
                />
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_time"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">شروع</label>
                <date-picker v-model="start_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="start_date"
                />
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="start_time"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">پایان</label>
                <date-picker v-model="end_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="end_date"
                />
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="end_time"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">پیمانکار</label>

                <select
                  type="text"
                  required
                  class="form-control"
                  v-model="contractor_id"
                >
                  <option
                    v-for="organization in organizations"
                    :value="organization.id"
                    v-text="organization.title"
                  ></option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">کارفرما</label>

                <select
                  type="text"
                  required
                  class="form-control"
                  v-model="employer_id"
                >
                  <option
                    v-for="organization in organizations"
                    :value="organization.id"
                    v-text="organization.title"
                  ></option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">&nbsp;</label>

                <a
                  href="{% url 'organization:organization_units' %}"
                  target="_blank"
                  >لیست سازمان ها</a
                >
              </div>
            </div>

            <div class="col-md-12">
              <div v-if="message.show">
                <div :class="'my-2 alert alert-'+message.color">
                  <h5 v-text="message.title"></h5>
                  <div v-html="message.body"></div>
                </div>
              </div>

              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
