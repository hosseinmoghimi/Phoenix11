<script>
    
    let banks_for_banks_app=JSON.parse("{{banks_s|escapejs}}")
    let banks_app = new Vue({
        el: "#banks-app",
        data: {
            banks: banks_for_banks_app
        },
        methods: {
            to_price: function(vall) {
                let color="primary"
                if(vall>0)color="success"
                if(vall<0)color="danger"
                return "<span class='text-"+color+"'>"+to_price(vall)+"</span>"
            }
        }
    })
</script>
