
{% include "accounting/includes/account-app/script.html" %} 




<script>
    let person_account_id=parseInt("{{person_account.id}}")
    let person_account_app=new Vue({
        el:"#person-account-app",
        data:{
            show_code_copied: false,
            show_balance_copied: false,



        },
        methods:{
            copy_code:function(){
                navigator.clipboard.writeText("{{account.code}}");
                this.show_code_copied = true
                setTimeout(() => {
                    person_account_app.show_code_copied = false
                }, 2000);
            },

            copy_balance:function(){
                navigator.clipboard.writeText("{{account.balance}}");
                this.show_balance_copied = true
                setTimeout(() => {
                    person_account_app.show_balance_copied = false
                }, 2000);
            },


            
        }
    })
</script>
