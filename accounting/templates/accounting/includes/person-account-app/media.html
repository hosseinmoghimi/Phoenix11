{% load to_price %}
<div class="media">
    <img :src="person_account.thumbnail" class="rounded" width="64" alt="">
    <div class="media-body mr-2">
        <h5 :class="'text-'+person_account.color">
            <a :href="person_account.get_absolute_url">
                <span :class="'text-'+person_account.color" v-text="person_account.person.full_name"></span>
                <span :class="'badge badge-'+person_account.color" v-text="person_account.type"></span>
            </a>
        </h5>


        <div>
                <small  >
                    <button :class="'btn btn-sm btn-'+person_account.color" @click="copy_to_clipboard(person_account.code)">
                        <small  >
                        کد 

                        </small>
                        <span v-text="person_account.code"></span>
                    </button>


                </small>

        </div>
        <div>
            <h6 :class="'text-'+person_account.color">

                <small>
                    <span v-html="to_price(person_account.balance)"></span>
               

                </small>
            </h6>
        </div>

        
    </div>
</div>
