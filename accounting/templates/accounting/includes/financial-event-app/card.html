<div class="card">
    {% load to_price %}
  <div class="card-body">

      <h5>{{financial_event.title}}</h5>
        <h5>{{financial_event.sum_total|to_price}} {{CURRENCY}}</h5>
       
        <a
          target="_blank"
          href="{{financial_event.get_edit_url}}"
          title="ویرایش"
          class="text-warning mx-2"
        >
          <i class="fa fa-edit text-warning"> </i>
          ویرایش
        </a>
        <a
          target="_blank"
          href="{{financial_event.get_delete_url}}"
          title="حذف"
          class="text-danger mx-2"
        >
          <i class="fa fa-trash text-danger"> </i>
          حذف
        </a>
     
  </div>
</div>
