<div class="row rtl" id="categories-app">
   

    <div v-for="category in categories" class="col-lg-2 col-md-3 col-4">
        <div class="text-center">
            <a :href="category.get_absolute_url">

                <img :src="category.thumbnail" width="64" alt="">
            </a>
        </div>
        <a :href="category.get_absolute_url">
            <h6 v-text="category.title" class="text-center">

            </h6>
        </a>
    </div>
    {% if add_category_form %}

    <div class="col-md-12 pt-4">
         
        <form @submit.prevent="add_category()">

            <div class="rtl text-right">

                <input placeholder="دسته بندی جدید" class="form-control d-inline" required type="text" v-model="title">
            </div>
            <div v-if="message.show" class="my-2 rtl text-right">
                <div :class="'alert alert-'+message.color">
                    <h5 v-text="message.title">

                    </h5>
                    <div v-html="message.body">

                    </div>
                </div>
            </div>

        </form>
    </div>
    {% endif %}
</div>
