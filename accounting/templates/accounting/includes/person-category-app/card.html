  <div class="card">
      <div class="card-header">
        <h6>دسته بندی اشخاص</h6>
      </div>
      <div class="card-body">
        <a href="{{person_category.get_absolute_url}}">

            <h5>{{person_category.title}}</h5>
        </a>
        
        <h5>
            <small class="text-muted">
                طول کد
            </small>
            {{person_category.code_length}}</h5>
        <div>
          <small class="text-muted"> حساب مرتبط: </small>
          <div class="media">
            <a href="{{person_category.account.get_absolute_url}}">
              <img
                src="{{person_category.account.thumbnail}}"
                width="48"
                class="rounded"
                alt=""
              />
            </a>
            <div class="media-body mr-2">
              <a href="{{person_category.account.get_absolute_url}}">
                <h5>{{person_category.account.title}}</h5>
                <h6>{{person_category.account.code}}</h6>
              </a>
            </div>
          </div>
         
        </div>

        <div>
          {% if perms.accouting.change_personcategory %}

          <a
            target="_blank"
            href="{{person_category.get_edit_url}}"
            title="ویرایش"
            class="text-warning mx-2"
          >
            <i class="fa fa-edit text-warning"> </i>
            ویرایش
          </a>
          {% endif %} {% if perms.accouting.delete_personcategory %}

          <a
            target="_blank"
            href="{{person_category.get_delete_url}}"
            title="حذف"
            class="text-danger mx-2"
          >
            <i class="fa fa-trash text-danger"> </i>
            حذف
          </a>
          {% endif %}
        </div>
      </div>
    </div>
