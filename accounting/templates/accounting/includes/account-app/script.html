{% include "accounting/includes/set-account-parent-app/script.html" %}

<script>
    let account_id=parseInt("{{account.id}}")
    const account_color="{{account.color}}"

</script>
<script>
    let account_code_app=new Vue({
        el:"#account-code-app",
        data:{
            show_code_copied: false,
        },
        methods:{
            copy_code:function(){
                navigator.clipboard.writeText("{{account.code}}");
                this.show_code_copied = true
                setTimeout(() => {
                    account_code_app.show_code_copied = false
                }, 2000);
            },

            
        }
    })
</script>
