<div id="accordion-add-asset" class="rtl text-right farsi">
  <div class="card" id="add-asset-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-asset"
          aria-expanded="true"
          aria-controls="collapse-add-asset"
        >
          افزودن دارایی جدید
        </button>
      </h5>
    </div>
    <div
      id="collapse-add-asset"
      class="collapse"
      aria-labelledby="heading-add-asset"
      data-parent="#accordion-add-asset"
    >
      <div class="card-body">
        <form @submit.prevent="add_asset()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">عنوان دارایی</label>
                <input type="text" class="form-control" v-model="title" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="">شناسه شخص</label>
                <input
                  type="number"
                  class="form-control"
                  @input="select_person()"
                  v-model="owner_id"
                />
              </div>
            </div>

            <div class="col-md-8">
              <div class="form-group" v-if="owner.full_name">
                    <label for="" class="text-success">شخص انتخاب شده</label>

                <a :href="owner.get_absolute_url">
                  <div class="media">
                    <img :src="owner.image" width="64" alt="" />
                    <div class="media-body mr-2">
                      <h5>
                        <span v-text="owner.full_name"></span>
                      </h5>
                    </div>
                  </div>
                </a>
              </div>
              <div v-else>
                <div class="form-group">
                    <label for="" class="text-danger">خطا</label>
                    <div class="alert alert-danger">شخص انتخاب نشده است.</div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-plus ml-2"></i>افزودن
              </button>
              <div>
                <div v-if="message.show" class="my-2">
                  <div :class="'alert alert-'+message.color">
                    <h5 v-html="message.title"></h5>
                    <div v-html="message.body"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
