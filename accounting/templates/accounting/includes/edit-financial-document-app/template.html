{% load static %}
<div id="accordion-edit-financial-document" class="rtl text-right farsi">
  <div class="card" id="edit_financial-document-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-edit-financial-document"
          aria-expanded="true"
          aria-controls="collapse-edit-financial-document"
        >
          ویرایش سند مالی
        </button>
      </h5>
    </div>

    <div
      id="collapse-edit-financial-document"
      class="collapse"
      aria-labelledby="heading-edit-financial-document"
      data-parent="#accordion-edit-financial-document"
    >
      <div class="card-body">
        <div class="row rtl">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">عنوان</label>
              <input type="text" class="form-control" v-model="title" />
            </div>
          </div>
           


          
          <div class="col-md-4">
            <div class="form-group">
              <label for="">وضعیت</label>
              <select name="" v-model="status" class="form-control">
                {% for status in statuses_for_edit_financial_document_form %}
                  <option value="{{status}}">{{status}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <button class="btn btn-success" @click="edit_financial_document()">
              تایید
            </button>
          </div>
          <div class="col-md-12">
            <img
              src="{% static 'leo/img/loading.gif' %}"
              width="32"
              v-if="waiting"
              alt=""
            />

            <div v-if="message.show" class="my-2">
              <div :class="'alert alert-'+message.color">
                <h5 v-html="message.title"></h5>
                <div v-html="message.body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
