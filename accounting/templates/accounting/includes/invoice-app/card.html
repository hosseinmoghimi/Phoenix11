<div class="card">
    {% load to_price %}
  <div class="card-body">

      <h5>{{invoice.title}}</h5>
        <h5>{{invoice.sum_total|to_price}} {{CURRENCY}}</h5>
       
        <a
          target="_blank"
          href="{{invoice.get_edit_url}}"
          title="ویرایش"
          class="text-warning mx-2"
        >
          <i class="fa fa-edit text-warning"> </i>
          ویرایش
        </a>
        <a
          target="_blank"
          href="{{invoice.get_delete_url}}"
          title="حذف"
          class="text-danger mx-2"
        >
          <i class="fa fa-trash text-danger"> </i>
          حذف
        </a>
      <a 
          class="text-info mx-2" href="{% url 'accounting:invoice_print' pk=invoice.id%}"> چاپ </a>

           <a 
          class="text-success mx-2" href="{% url 'accounting:invoice_to_excel' pk=invoice.id%}"> اکسل </a>


  </div>
</div>
