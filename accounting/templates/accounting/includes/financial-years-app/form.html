{% load static %}
<div v-if="!show_form">
    <button class="btn btn-info" @click="show_form=true">افزودن</button>
</div>
<div v-if="show_form">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputDate">عنوان</label>
                <input class="form-control" type="text" v-model="new_item.name">


            </div>

        </div>


        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputDate">تاریخ شروع</label>
                <date-picker v-model="new_item.start_date"></date-picker>


            </div>
            <div>
                <input type="text" class="form-control" v-model="new_item.start_date" name="" id="">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputDate">تاریخ پایان</label>
                <date-picker v-model="new_item.end_date"></date-picker>


            </div>
            <div>
                <input type="text" class="form-control" v-model="new_item.end_date" name="" id="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="exampleInputDate">وضعیت</label>
                <select name="" id="" v-model="new_item.status" class="form-control">
                    {% for status in add_financial_year_form_statuses %}
                    <option value="{{status}}">{{status}}</option>
                    {% endfor %}
                </select>


            </div>
            
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputDate">توضیحات</label>
                <input class="form-control" type="text" v-model="new_item.description">


            </div>

        </div>
        <div class="col-12">

            <button class="btn btn-success" @click="add_year()">تایید</button>
            <button class="btn btn-secondary" @click="show_form=false">انصراف</button>
            <div v-if="waiting">
                <img src="{% static 'leo/img/loading.gif' %}" width="48" alt="">
            </div>
        </div>


        <div class="col-md-12 my-2">
            <div :class="'alert alert-'+message.color" v-if="message.show">
                <div class="my-2">
                    <h4 v-html="message.title" class="my-2"></h4>
                    <div v-html="message.body" class="my-2"></div>
                </div>
            </div>
        </div>
    </div>

</div>
