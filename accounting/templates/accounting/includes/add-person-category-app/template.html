<div id="accordion-add-person-category">
  <div class="card" id="add-person-category-app">
    <div class="card-header" id="heading-add-person-category">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-person-category"
          aria-expanded="true"
          aria-controls="collapse-add-person-category"
        >
          افزودن حساب شخص
        </button>
      </h5>
    </div>
    <div
      id="collapse-add-person-category"
      class="collapse"
      aria-labelledby="heading-add-person-category"
      data-parent="#accordion-add-person-category"
    >
      <div class="card-body">
        <form @submit.prevent="add_person_category()">
          <div class="row rtl">
            <div class="col-md-6">
              <div class="form-group">
                <label for=""
                  >کد حساب

                  <a href="{% url 'accounting:accounts' %}" target="_blank"
                    >همه حساب ها</a
                  >
                </label>
                <input
                  type="number"
                  @input="select_account()"
                  required
                  class="form-control"
                  v-model="account_code"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div v-if="account.id">
                {% include "accounting/includes/account-app/media.html" %}
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="">رنگ</label>
                <select name="" id="" class="form-control" v-model="color">
                  <option value="success">سبز</option>

                  <option value="secondary">خاکستری</option>

                  <option value="primary">آبی</option>

                  <option value="danger">قرمز</option>

                  <option value="warning">نارنجی</option>

                  <option value="dark">تیره</option>

                  <option value="info">آبی روشن</option>
                </select>
              </div>
            </div>

            
<div class="col-md-3">
              <div class="form-group">
                <label for="">عنوان</label>
                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="title"
                />
              </div>
            </div>
           

            <div class="col-md-3">
              <div class="form-group">
                <label for="">طول کد</label>
                <input
                  type="number"
                  required
                  class="form-control"
                  v-model="code_length"
                />
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن حساب
              </button>
            </div>
            <div class="col-md-12 mt-2" v-if="message.show">
              <div :class="'alert alert-'+message.color">
                <div class="rtl text-right">
                  <h5 v-html="message.title"></h5>
                  <span v-html="message.body"></span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
