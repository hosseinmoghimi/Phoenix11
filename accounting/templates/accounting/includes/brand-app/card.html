<div class="card">
  <div class="card-body">
    <h5>
      <a href="{% url 'accounting:brand' pk=brand.id %}">
        برند : {{brand.name}}
      </a>
    </h5>

    <div class="media rtl">
      <a href="{{brand.get_absolute_url}}">
        <img src="{{brand.logo}}" width="256" class="rounded" alt="" />
      </a>
      <div class="media-body mr-2">
        <a href="{{brand.get_absolute_url}}"> {{brand.name}} </a>
      </div>
    </div>

    <div>
      {% if perms.accounting.change_brand %}
      <a
        href="{{brand.get_edit_url}}"
        class="my-2 text-warning mx-2"
        title="ویرایش"
        target="_blank"
      >
        <i class="fa fa-edit text-warning"></i>
      </a>
      {% endif %} {% if perms.accounting.delete_brand %}
      <a
        href="{{brand.get_delete_url}}"
        class="my-2 text-danger mx-2"
        title="حذف"
        target="_blank"
      >
        <i class="fa fa-trash text-danger"></i>
      </a>
      {% endif %}
    </div>
  </div>
</div>
