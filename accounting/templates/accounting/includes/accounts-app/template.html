<div id="accordion-accounts" class="rtl text-right farsi">
    <div class="card" id="accounts-app">
        <div class="card-header">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-accounts" aria-expanded="true"
                    aria-controls="collapse-accounts">
                    حساب ها
                    <span v-if="accounts.length>0">
                        <small class="text-danger mx-2">
                            <span v-text="accounts.length"></span>
                        </small>
                    </span>


                </button>
            </h5>
        </div>

        <div id="collapse-accounts" class="collapse {% if expand_accounts %} show {% endif %}" aria-labelledby="heading-accounts"
            data-parent="#accordion-accounts">



            <div class="card-body">

                {% if not account %}
                  <div>
                    <input type="text" placeholder="جستجو" class="form-control" @input="filter()" v-model="search_for">
                  </div>
                  <div>
                    ترتیب : 
                    <button class="btn btn-sm btn-info mx-2 my-2" @click="sort('balance')">مانده</button> 
                  </div>
                {% endif %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <th>
                                کد
                            </th>
                            <th>
                                نام حساب
                            </th>
                            <th>
                                مانده
                            </th>
                            <th>
                            </th>
                        </thead>
                        <tbody>
                            <tr v-for="account in accounts">
                                <td>
                                    <a :href="account.get_absolute_url">
                                        <span :class="'text-'+account.color" v-text="account.code"></span>
                                    </a>
                                </td>
                                <td>
                                    <a :href="account.get_absolute_url">
                                        <span :class="'text-'+account.color" v-text="account.name"></span>
                                        <span :class="'badge badge-'+account.color" v-text="account.type"></span>
                                    </a>

                                </td>
                                <td>
                                    <span v-html="to_price(account.balance)"></span>
                                    <small class="text-muted mr-1">

                                        {{CURRENCY}}
                                    </small>
                                </td>
                                <td>
                                    <a target="_blank" :href="account.get_edit_url" title="ویرایش"
                                        class=" text-warning mx-2">
                                        <i class="fa fa-edit text-warning">
                                        </i>
                                        ویرایش
                                    </a>
                                    <a target="_blank" :href="account.get_delete_url" title="حذف"
                                        class=" text-danger mx-2">
                                        <i class="fa fa-trash text-danger">
                                        </i>
                                        حذف
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
