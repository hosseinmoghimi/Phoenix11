<script>
    
    let bank_accounts_for_bank_accounts_app=JSON.parse("{{bank_accounts_s|escapejs}}")
    let bank_accounts_app = new Vue({
        el: "#bank-accounts-app",
        data: {
            bank_accounts: bank_accounts_for_bank_accounts_app
        },
        methods: {
            to_price: function(vall) {
                let color="primary"
                if(vall>0)color="success"
                if(vall<0)color="danger"
                return "<span class='text-"+color+"'>"+to_price(vall)+"</span>"
            }
        }
    })
</script>
