  <script type="text/babel" data-type="module">
    import React, { StrictMode } from "react";
    import { createRoot } from "react-dom/client";
    let my_list = [
    {
      name:"hossein",
      age:19,
    }, 
    {
      name:"rauf",
      age:52,
    }, 
    {
      name:"shoaib",
      age:24,
    }, 
    {
      name:"naser",
      age:12,
    }, 
    {
      name:"ahmad",
      age:34,
    }, 
     ];
    function ListItem(list_item) {
      return (
        <>
          <div className="card">
            <div className="card-body">
              <h4>{list_item.name}</h4>
              <h3>{list_item.age}</h3>
              <button ></button>
            </div>
          </div>
        </>
      );
    }

    function MyList() {
      return (
        <>
          <div className="row">
            {my_list.map((list_item) => (
              <>{ListItem(list_item)}</>
            ))}
          </div>
        </>
      );
    }

    let App = function MyApp() {
      return <>{MyList()}</>;
    };

    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
