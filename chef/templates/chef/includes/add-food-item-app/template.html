<div id="accordion-add-food-item" class="rtl text-right farsi">

    <div class="card" id="add-food-item-app">
        <div class="card-header">
            <h5 class="text-center">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-add-food-item"
                    aria-expanded="true" aria-controls="collapse-add-food-item">
                    افزودن آیتم غذایی جدید


                </button>
            </h5>

        </div>
<div
      id="collapse-add-food-item"
      class="collapse  "
      aria-labelledby="heading-add-food-item"
      data-parent="#accordion-add-food-item"
    >
        <div class="card-body">
            <div  >
                <form @submit.prevent="add_food_item()">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">نام آیتم غذایی</label>
                                <input type="text" class="form-control" v-model="title">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">بارکد</label>
                                <input type="text" class="form-control" v-model="barcode">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">ضریب</label>
                                <input type="number" class="form-control" v-model="coef">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">نام واحد</label>
                                <select name="" class="form-control" v-model="unit_name">
                                    {% for unit_name in unit_names_for_add_food_item_app %}
                                    <option value="{{unit_name}}">{{unit_name}}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">قیمت
                                    <small class="text-muted" v-text="to_price(unit_price)"></small>
                                    <small class="text-muted">{{CURRENCY}}</small>
                                </label>
                                <input type="number" class="form-control" v-model="unit_price">
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-12">
                            <Button type="submit" class="btn btn-success">
                                <i class="fa fa-plus ml-2"></i>افزودن
                            </Button>
                            
                            <div>
                                <div v-if="message.show" class="my-2">
                                    <div :class="'alert alert-'+message.color">
                                        <h5 v-html="message.title"></h5>
                                        <div v-html="message.body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
