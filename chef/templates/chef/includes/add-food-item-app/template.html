<div class="card" id="add-food-item-app">
    <div class="card-header">
        افزودن محصول جدید
    </div>
    <div class="card-body">
        <button v-show="!show_form" @click="show_form=true" class="btn btn-info">افزودن کالا</button>
        <div v-show="show_form">
            <form @submit.prevent="add_food_item()">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">نام کالا</label>
                            <input type="text" class="form-control" v-model="title">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">بارکد</label>
                            <input type="text" class="form-control" v-model="barcode">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">ضریب</label>
                            <input type="number" class="form-control" v-model="coef">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">نام واحد</label>
                            <select name="" class="form-control" v-model="unit_name">
                                {% for unit_name in unit_names_for_add_food_item_app %}
                                <option value="{{unit_name}}">{{unit_name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">قیمت
                                <small class="text-muted" v-text="to_price(unit_price)"></small>
                                <small class="text-muted">{{CURRENCY}}</small>
                            </label>
                            <input type="number" class="form-control" v-model="unit_price">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-12">
                        <Button type="submit" class="btn btn-success">
                            <i class="fa fa-plus ml-2"></i>افزودن
                        </Button>
                        <Button @click="show_form=false" class="btn btn-secondary">
                            <i class="fa fa-plus ml-2"></i>انصراف
                        </Button>
                        <div>
                            <div v-if="message.show"  class="my-2">
                                <div :class="'alert alert-'+message.color">
                                    <h5 v-html="message.title"></h5>
                                    <div v-html="message.body"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
