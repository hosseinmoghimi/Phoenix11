<script>
    
    let meals_for_meals_app=JSON.parse("{{meals_s|escapejs}}")
    let meals_app = new Vue({
        el: "#meals-app",
        data: {
            meals: meals_for_meals_app
        },
        methods: {
            to_price: function(vall) {
                let color="primary"
                if(vall>0)color="success"
                if(vall<0)color="danger"
                return "<span class='text-"+color+"'>"+to_price(vall)+"</span>"
            }
        }
    })
</script>
