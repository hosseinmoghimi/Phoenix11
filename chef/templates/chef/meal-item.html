
{% extends "core/layout.html" %}
{% load static %}
{% block content %}
<div class="row rtl farsi">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>
                    {{meal_item.name}}
                </h5>
            </div>

              <div class="card-body">
                <h5>
                    {{meal_item.name}}
                </h5>
               
                
                 <a
                    target="_blank"
                    href="{{meal_item.get_edit_url}}"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a
                    target="_blank"
                    href="{{meal_item.get_delete_url}}"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>

            </div>
        </div>
    </div>
    <div class="col-12">
        {% include "chef/includes/meal-items-app/template.html" %}
    </div>
</div>
{% endblock content %}


{% block script %}
   {% include "chef/includes/meal-items-app/script.html" %}
 
{% endblock script %}
