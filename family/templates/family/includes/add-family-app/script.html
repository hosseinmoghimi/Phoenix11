{% include "accounting/includes/account-app/select-script.html" %}
<script>
  let add_family_app = new Vue({
    el: "#add-family-app",
    data: {
      title: "", 
      message:{show:false,},
      waiting:false,
    },

    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      
 
      add_family: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title, 
        };

        console.log(payload);
        let url = "{% url 'family:add_family' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            show_message(add_family_app,'موفق',data.message,'success',3000)
            add_family_app.title=''
            if (typeof families_app != "undefined") {
              families_app.families.push(data.family);
            }
          }
          else{
            show_message(add_family_app,'خطا',data.message,'danger',3000)

          }
        });
      },
    },
  });
</script>
