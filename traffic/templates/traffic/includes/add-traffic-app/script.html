{% include "accounting/includes/account-app/select-script.html" %}
<script>
  let add_traffic_app = new Vue({
    el: "#add-traffic-app",
    data: {
      title: "", 
      message:{show:false,},
      waiting:false,
    },

    components: {
      DatePicker: VuePersianDatetimePicker,
    },
    methods: {
      
 
      add_traffic: function () {
        let payload = {
          csrfmiddlewaretoken: csrfmiddlewaretoken,
          title: this.title, 
        };

        console.log(payload);
        let url = "{% url 'traffic:add_traffic' %}";
        let posting = $.post(url, payload);
        posting.done((data) => {
          console.log(data);
          if (data.result === "SUCCEED") {
            show_message(add_traffic_app,'موفق',data.message,'success',3000)
            add_traffic_app.title=''
            if (typeof traffics_app != "undefined") {
              traffics_app.traffics.push(data.traffic);
            }
          }
          else{
            show_message(add_traffic_app,'خطا',data.message,'danger',3000)

          }
        });
      },
    },
  });
</script>
