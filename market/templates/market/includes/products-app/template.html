<div id="products-app">


    <div class="my-2">
        <input type="text" class="form-control" v-model="search_for" @input="filter()">
    </div> 
    <div class="row rtl">

        <div class="col-lg-3 col-md-4 col-6" v-for="product in products">
            <div class="card mb-3">
                <div class="card-body  text-center">

                    <a :href="product.get_market_absolute_url">
                        <img :src="product.thumbnail" width="128" class="rounded" alt="">
                        <div>
                            <h5 class=" text-center" v-text="product.title"></h5>


                        </div>

                    </a>
                    <h6 class=" text-center">
                        هر
                        <span v-text="product.unit_name"> </span>
                        <span v-text="to_price(product.unit_price)"> </span>
                        {{CURRENCY}}
                    </h6>
                    <div class="text-center">

                        {% if perms.accounting.change_product %}
                        <a :href="product.get_edit_url" class="my-2 text-warning mx-2" title="ویرایش" target="_blank">
                            <i class="fa fa-edit text-warning"></i>
                        </a>
                        {% endif %}
                        {% if perms.accounting.delete_product %}
                        <a :href="product.get_delete_url" class="my-2 text-danger mx-2" title="حذف" target="_blank">
                            <i class="fa fa-trash text-danger"></i>
                        </a>
                        {% endif %}
                    </div>
                </div>

            </div>





        </div>


    </div>
</div>
