<div id="accordion-desks" class="rtl text-right farsi">
  <div class="card" id="desks-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-desks"
          aria-expanded="true"
          aria-controls="collapse-desks"
        >
          میز ها
          <span v-if="desks.length>0">
            <small class="text-danger mx-2">
              <span v-text="desks.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-desks"
      class="collapse {% if expand_desks %} show {% endif %}"
      aria-labelledby="heading-desks"
      data-parent="#accordion-desks"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead> 
              <th>میز</th>
              <th>فروشنده</th>
              <th>

              </th>
            </thead>
            <tbody>
              <tr v-for="desk in desks">
               
                <td>
                  <a :href="desk.get_absolute_url">
                    <span v-text="desk.title"></span>
                  </a>
 
                </td>
                <td>
                     
                      <a :href="desk.supplier.get_absolute_url">
                    <span v-text="desk.supplier.account.full_name"></span>
                  </a>
                </td>

                <td>
                  <a
                    target="_blank"
                    :href="desk.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a
                    target="_blank"
                    :href="desk.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
