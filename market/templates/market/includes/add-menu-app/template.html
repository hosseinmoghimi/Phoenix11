<div id="accordion-add-menu" class="rtl text-right farsi">
  <div class="card" id="add-menu-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-menu"
          aria-expanded="true"
          aria-controls="collapse-add-menu"
        >
          افزودن منو
          
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-menu"
      class="collapse  "
      aria-labelledby="heading-add-menu"
      data-parent="#accordion-add-menu"
    >
      <div class="card-body">
        <form @submit.prevent="add_menu()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">عنوان</label>
                <input required v-model="title" type="text" class="form-control" />
              </div>
            </div>
 

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">فروشنده</label>
                 
                <select
                  type="text"
                  required
                  class="form-control"
                  v-model="supplier_id"
                >
                {% for supplier in suppliers %}
                  <option value="{{supplier.id}}">{{supplier.account.full_name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

              <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">تاریخ</label>
                <date-picker v-model="event_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_date"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_time"
                />
              </div>
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
