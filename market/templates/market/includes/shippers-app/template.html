<div id="accordion-shippers">
  <div class="card" id="shippers-app">
    <div class="card-header" id="heading-shippers">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-shippers"
          aria-expanded="true"
          aria-controls="collapse-shippers"
        >
          حمل کننده ها

          <span v-if="shippers.length>0">
            <small class="text-danger mx-2">
              <span v-text="shippers.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-shippers"
      class="collapse {% if expand_shippers %} show{% endif %}"
      aria-labelledby="heading-shippers"
      data-parent="#accordion-shippers"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped rtl">
            <thead>
              <th>حمل کننده</th>
              <th>سطح</th>
              <th>مانده</th>
              <th></th>
            </thead>
            <tbody>
              <tr v-for="shipper in shippers">
                <td>
                  <a :href="shipper.get_absolute_url">
                    <span
                      v-text="shipper.person_account.person.full_name"
                    ></span>
                  </a>
                </td>

                <td>
                  <span v-text="shipper.level"></span>
                </td>

                <td>
                  <span v-text="to_price(shipper.person_account.balance)"></span> {{CURRENCY    }}
                </td>
                <td>
                  {% if perms.market.change_shipper %}
                  <a
                    target="_blank"
                    :href="shipper.get_edit_url"
                    title="ویرایش"
                  >
                    <i class="fa fa-edit text-warning"></i>
                  </a>
                  {% endif %} {% if perms.market.delete_shipper %}
                  <a
                    target="_blank"
                    :href="shipper.get_delete_url"
                    title="حذف"
                  >
                    <i class="fa fa-trash text-danger"></i>
                  </a>
                  {% endif %}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
