<div class="card">
    <div class="card-body">

        <div class="row rtl">
            <div class="col-lg-4 col-md-6">
                <img class="rounded" src="{{product.thumbnail}}" width="100%" alt="">
            </div>
            <div class="col-lg-8 col-md-6">
                <h2 class="text-right">
                    {{product.title}}
                </h2>

                <div class="text-right">
                    <div>{% include "attachments/includes/page-like-app/template.html" %}</div>

                </div>
                
                <div class="text-right">
                    <div>{% include "market/includes/product-app/main-shop.html" %}</div>

                </div>
                {% if product.short_description %}
                  <div class="rtl text-right">
                    {{product.short_description|safe}}
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
