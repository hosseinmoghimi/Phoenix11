<div id="accordion-add-organization-unit" class="rtl text-right farsi">
  <div class="card" id="add-organization-unit-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-organization-unit"
          aria-expanded="true"
          aria-controls="collapse-add-organization-unit"
        >
          افزودن سازمان
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-organization-unit"
      class="collapse"
      aria-labelledby="heading-add-organization-unit"
      data-parent="#accordion-add-organization-unit"
    >
      <div class="card-body">
        <form @submit.prevent="add_organization_unit()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">عنوان</label>
                <input
                  required
                  v-model="title"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
                <div class="col-md-12">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="account_code">حساب</label>
                    <input
                      type="text"
                      placeholder=""
                      class="form-control"
                      id="account_code"
                      @input="select_account()"
                      v-model="account_code"
                    />
                  </div>
                </div>

                <div class="col-6 mt-3">
                  <a :href="account.get_absolute_url" v-if="account.logo">
                    <div class="media">
                      <img :src="account.logo" width="64" alt="" />
                      <div class="mr-2 media-body">
                        <h5 class="my-2">
                          <span
                            :class="'text-'+account.color"
                            v-text="account.title"
                          ></span>
                        </h5>
                        <h6>
                          <span
                            :class="'text-'+account.color"
                            v-text="account.code"
                          ></span>
                        </h6>

                        <h6>
                          <span
                            v-html="to_price_colored(account.balance)"
                          ></span>
                        </h6>

                        <h6>
                          <small
                            :class="'text-'+account.color"
                            v-text="account.full_name"
                          ></small>
                        </h6>
                      </div>
                    </div>
                  </a>
                  <div v-if="!account.id">
                    <h5 class="text-danger">حساب انتخاب نشده است.</h5>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">تاریخ</label>
                <date-picker v-model="event_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_date"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_time"
                />
              </div>
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
