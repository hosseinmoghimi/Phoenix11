<div id="accordion-employees" class="rtl text-right farsi">
  <div class="card" id="employees-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-employees"
          aria-expanded="true"
          aria-controls="collapse-employees"
        >
        کارکنان  
        <span v-if="employees.length>0">
            <small class="text-danger mx-2">
              <span v-text="employees.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-employees"
      class="collapse {% if expand_employees %} show {% endif %}"
      aria-labelledby="heading-employees"
      data-parent="#accordion-employees"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>شخص</th> 

              
              <th>سمت</th>
              {% if not organization_unit %}
              <th>سازمان</th>
                {% endif %}
              <th></th>
            </thead>
            <tbody>
              <tr v-for="employee in employees">

                <td>
                  <a :href="employee.person.get_absolute_url">
                    <span v-text="employee.person.full_name"></span>
                  </a>

                </td>

                 <td>
                    <span v-text="employee.job_title"></span>

                </td>
                {% if not organization_unit %}
                  
                <td>
                  <a :href="employee.organization_unit.get_absolute_url">
                    <span v-text="employee.organization_unit.title"></span>
                  </a>
                </td>
                {% endif %}

                <td>
                  <a
                    target="_blank"
                    :href="employee.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a
                    target="_blank"
                    :href="employee.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
