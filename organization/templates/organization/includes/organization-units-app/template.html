<div id="accordion-organization-units" class="rtl text-right farsi">
  <div class="card" id="organization-units-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-organization-units"
          aria-expanded="true"
          aria-controls="collapse-organization-units"
        >
          سازمان ها
          <span v-if="organization_units.length>0">
            <small class="text-danger mx-2">
              <span v-text="organization_units.length"></span>
            </small>
          </span>
        </button>
      </h5>
    </div>

    <div
      id="collapse-organization-units"
      class="collapse {% if expand_organization_units %} show {% endif %}"
      aria-labelledby="heading-organization-units"
      data-parent="#accordion-organization-units"
    >
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <th>نام سازمان</th>
              <th>حساب</th>
              <th></th>
            </thead>
            <tbody>
              <tr v-for="organization_unit in organization_units">

                <td>
                  <div class="media">
                    <a :href="organization_unit.get_absolute_url">
                      <img :src="organization_unit.thumbnail" width="64" class="rounded" alt="">
                    </a>
                    <div class="media-body mr-2">
                    <a :href="organization_unit.get_absolute_url">
                      <h5>
                        <span v-text="organization_unit.title"></span>
                      </h5>
                    </a>

                      <a :href="organization_unit.person_account.get_absolute_url">
                      <h6>
                        <small>

                          <span v-text="organization_unit.person_account.title"></span>
                        </small>
                      </h6>
                    </a>

                    </div>
                  </div>
                  
                </td>
                <td>
                   <div v-for="account in [organization_unit.person_account]">
                    {% include "accounting/includes/account-app/media.html" %}
                   </div>
                </td>

                <td>
                  <a
                    target="_blank"
                    :href="organization_unit.get_edit_url"
                    title="ویرایش"
                    class="text-warning mx-2"
                  >
                    <i class="fa fa-edit text-warning"> </i>
                    ویرایش
                  </a>
                  <a
                    target="_blank"
                    :href="organization_unit.get_delete_url"
                    title="حذف"
                    class="text-danger mx-2"
                  >
                    <i class="fa fa-trash text-danger"> </i>
                    حذف
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
