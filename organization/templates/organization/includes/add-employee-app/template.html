<div id="accordion-add-employee" class="rtl text-right farsi">
  <div class="card" id="add-employee-app">
    <div class="card-header">
      <h5 class="text-center">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#collapse-add-employee"
          aria-expanded="true"
          aria-controls="collapse-add-employee"
        >
          افزودن کارمند جدید
        </button>
      </h5>
    </div>

    <div
      id="collapse-add-employee"
      class="collapse"
      aria-labelledby="heading-add-employee"
      data-parent="#accordion-add-employee"
    >
      <div class="card-body">
        <form @submit.prevent="add_employee()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">عنوان</label>
                <input
                  required
                  v-model="job_title"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>

            
            <div class="col-md-12">
              <div class="form-group">
                <label for="">سازمان</label>
                <select
                  required
                  v-model="organization_unit_id"
                  type="text"
                  class="form-control"
                >
              {% for organization_unit in organization_units_for_add_employee_form %}
                <option value="{{organization_unit.id}}">{{organization_unit.title}}</option>
              {% endfor %}
              </select>
              </div>
            </div>

                <div class="col-md-12">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="person_id">شخص</label>
                    <input
                      type="number"
                      placeholder=""
                      class="form-control"
                      id="person_id"
                      @input="select_person()"
                      v-model="person_id"
                    />
                  </div>
                </div>

                <div class="col-6 mt-3">
                  <a :href="person.get_absolute_url" v-if="person">
                    <div class="media">
                      <img :src="person.logo" width="64" alt="" />
                      <div class="mr-2 media-body">
                        <h5 class="my-2">
                          <span
                            :class="'text-'+person.color"
                            v-text="person.full_name"
                          ></span>
                        </h5>
                        

                       

                         
                      </div>
                    </div>
                  </a>
                  <div v-if="!person">
                    <h5 class="text-danger">شخص انتخاب نشده است.</h5>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">تاریخ</label>
                <date-picker v-model="event_date"></date-picker>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_date"
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputDate">زمان</label>

                <input
                  type="text"
                  required
                  class="form-control"
                  v-model="event_time"
                />
              </div>
            </div>

            <div class="col-md-12">
              {% include "utility/includes/message-app/alert.html" %}
            </div>

            <div class="col-md-12">
              <button class="btn btn-success" type="submit">
                <i class="fa fa-plus"></i>
                افزودن
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
