<script>
    select_user_by_id = function (user_id) {
        let payload2 = { csrfmiddlewaretoken: csrfmiddlewaretoken, user_id: user_id  }
        return $.post("{% url 'authentication:select_user' %}", payload2)
    }
</script>
<script>
    let select_user_app=new Vue({
        el:"#select-user-app",
        data:{
            user_id:0,
            user:{},
        },
        methods:{
            select_user:function(){
                select_user_by_id(select_user_app.user_id).done(data=>{
                    if(data.result==='SUCCEED'){
                        select_user_app.user=data.user
                    }
                    else{
                        select_user_app.user={}

                    }
                })
            }
        }
    })
</script>
